name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "Starting build..."
          npm run build || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"

      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking if dist directory exists..."
          ls -la dist/ || echo "ERROR: dist directory not found!"
          echo ""
          echo "Checking if index.html exists..."
          if [ -f dist/index.html ]; then
            echo "✅ index.html found"
            echo ""
            echo "Checking index.html content (first 30 lines)..."
            head -30 dist/index.html
            echo ""
            echo "Checking for /src/main.jsx (should NOT exist in built file)..."
            if grep -q '/src/main.jsx' dist/index.html; then
              echo "❌ ERROR: Built HTML still contains /src/main.jsx - build failed!"
              exit 1
            else
              echo "✅ No /src/main.jsx found (good - build processed correctly)"
            fi
            echo ""
            echo "Checking for asset paths (should include /sunny/)..."
            grep -o 'src="[^"]*"' dist/index.html | head -3
            grep -o 'href="[^"]*"' dist/index.html | head -3
          else
            echo "❌ ERROR: dist/index.html not found!"
            exit 1
          fi
          echo ""
          echo "Checking assets directory..."
          ls -la dist/assets/ 2>/dev/null || echo "⚠️  No assets directory (might be normal if no assets)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy 404.html for GitHub Pages SPA routing
        run: |
          cp public/404.html dist/404.html || echo "404.html not found in public, skipping"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

